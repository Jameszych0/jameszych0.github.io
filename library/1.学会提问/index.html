      <p>价值观是指人们认为有价值的观念</p>
<p>批判性思维者拥有的价值观</p>
<ul>
<li>自主决断：要有主见</li>
<li>好奇心</li>
<li>谦恭有礼</li>
<li>发自内心地尊重严密的论证</li>
</ul>
<p>总而言之，</p>
<ol>
<li>你可以基于自己的观点自信行事</li>
<li>对自己的结论不要犹豫不定</li>
<li>但也要留一点余地，让自己时不时地反省一下：我有没有可能是错的呢</li>
</ol>
<p>让对话有效进行下去</p>
